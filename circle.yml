general:
  branches:
    ignore:
      - gh-pages
      - /^travisci-.*$/
      - /^wercker-.*$/

dependencies:
  pre:
    - case $CIRCLE_NODE_INDEX in 0) sudo apt-get update; sudo apt-get install php5-dev; phpenv global system ;; 1) phpenv global 5.5.36 ;; 2) phpenv global 5.6.22 ;; 3) phpenv global 7.0.11 ;; esac
    - phpenv versions
    - phpize && ./configure && make

test:
  override:
    - make test REPORT_EXIT_STATUS=1 NO_INTERACTION=1 TESTS="--show-all" | tee tests-output.txt && if grep -q 'TEST SUMMARY$' tests-output.txt ; then exit 1 ; fi:
        parallel: true
