sudo: false
language: php
dist: xenial

matrix:
  include:
    - dist: trusty
      php: 5.4
    - dist: trusty
      php: 5.5
  allow_failures:
    - php: master

branches:
  except:
    - gh-pages
    - /^circleci-.*$/
    - /^wercker-.*$/


php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - master

before_script:
  - phpize && ./configure && make

script:
  - make test REPORT_EXIT_STATUS=1 NO_INTERACTION=1 TESTS="--show-all" | tee tests-output.txt && if grep -q 'TEST SUMMARY$' tests-output.txt ; then exit 1 ; fi
